<section class="hero-section">

    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/60 md:bg-black/50"></div>

    <div #heroContent
        class="relative container mx-auto h-[100dvh] z-10 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center md:items-start md:justify-start md:ml-32"
        [@fadeIn]>

        <div class="absolute top-1/2 -translate-y-1/2 w-full md:translate-y-0 md:top-[40%] mobile-center md:text-left">
            <div class="max-w-xl md:max-w-2xl lg:max-w-3xl mx-auto md:mx-0 text-center md:text-left">
                <h1 class="text-white text-center md:text-left">
                    <span
                        class="block text-4xl sm:text-5xl md:text-5xl lg:text-6xl font-light mb-3 sm:mb-4 leading-tight">
                        Experience the Divine
                    </span>
                    <span class="block text-xl sm:text-2xl md:text-3xl font-light mb-6 sm:mb-8 text-gray-200">
                        through Traditional Vedic Ceremonies
                    </span>
                </h1>

                <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 mt-8 text-center md:text-left">
                    <a routerLink="/book"
                        class="group bg-red-900 text-white px-6 py-3 sm:px-8 sm:py-4 md:px-6 md:py-3 md:text-base lg:px-6 lg:py-3 lg:text-sm rounded-full hover:bg-red-800 transition-all duration-300 flex items-center justify-center gap-2">
                        <span>Book a Pooja</span>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 md:h-4 md:w-4 transition-transform duration-300 group-hover:translate-x-1"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </a>

                    <a href="#about"
                        class="border-2 border-white text-white px-6 py-2.5 sm:px-8 sm:py-3.5 md:px-6 md:py-3 md:text-base lg:px-5 lg:py-2.5 lg:text-sm rounded-full hover:bg-white hover:text-red-900 transition-all duration-300 text-center">
                        Learn More
                    </a>
                </div>

            </div>
        </div>

        <div
            class="absolute bottom-4 sm:bottom-8 left-1/2 -translate-x-1/2 flex-col items-center text-white animate-bounce hidden sm:flex">
            <span class="text-sm mb-2">Scroll Down</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </div>
</section>
