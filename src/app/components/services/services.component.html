<!-- Featured Poojas Section -->
<section id="services" class="py-8 md:py-12 bg-gray-50">
    <div class="container mx-auto px-4 md:px-32">
        <div class="flex items-center mb-6 md:mb-8">
            <h2 class="text-2xl md:text-4xl ml-4 font-serif text-slate-700">Featured Poojas</h2>
        </div>

        <div class="relative">
            <!-- Horizontal scrolling container -->
            <div #scrollContainer class="flex overflow-x-auto pb-6 md:pb-8 gap-3 md:gap-5 snap-x hide-scrollbar">
                <!-- Pooja Card Template -->
                <a *ngFor="let pooja of featuredPoojas" href="#book" class="min-w-[150px] sm:min-w-[250px] max-w-[200px] sm:max-w-[300px] rounded-lg overflow-hidden shadow-md flex-shrink-0 snap-start 
                            transition-transform transform hover:scale-105 hover:shadow-lg cursor-pointer">
                    <div class="relative">
                        <img [src]="pooja.image" [alt]="pooja.name"
                            class="w-full h-48 md:h-64 object-cover transition-opacity duration-300 hover:opacity-90">
                    </div>
                    <div class="p-4 bg-white">
                        <h3 class="text-lg md:text-xl font-medium text-center mb-2 md:mb-3">{{ pooja.name }}</h3>
                        <p class="text-xs md:text-sm text-gray-600 leading-relaxed">{{ pooja.description }}</p>
                    </div>
                </a>
            </div>

            <!-- Navigation dots -->
            <div class="flex justify-center mt-4 md:mt-6">
                <span *ngFor="let _ of [0, 1]; let i = index"
                    [ngClass]="{'bg-red-600': i === activeFeatureIndex, 'bg-gray-300': i !== activeFeatureIndex}"
                    (click)="scrollTo(0, i)"
                    class="h-2 w-2 mx-1 rounded-full cursor-pointer transition-colors duration-300"></span>
            </div>
        </div>
    </div>
</section>

<!-- Browse Pooja By Category Section -->
<section class="py-8 md:py-12 bg-gray-50">
    <div class="container mx-auto px-4 md:px-32">
        <div class="flex items-center justify-between mb-6 md:mb-8">
            <div class="flex items-center">
                <h2 class="text-2xl md:text-4xl ml-4 font-serif text-slate-700">Browse Pooja By Category</h2>
                <img src="/assets/images/decorative-element.svg" alt="" class="ml-4 h-8 md:h-10" />
            </div>
        </div>

        <div class="relative">
            <!-- Horizontal scrolling container -->
            <div #scrollContainer
                class="flex overflow-x-auto pb-4 sm:pb-6 md:pb-8 gap-3 sm:gap-4 md:gap-5 snap-x hide-scrollbar">
                <!-- Category Template -->
                <div *ngFor="let category of categories" (click)="navigateToCategory(category.route)"
                    class="min-w-[180px] sm:min-w-[200px] md:min-w-[250px] lg:min-w-[250px] rounded-lg overflow-hidden shadow-md flex-shrink-0 snap-start cursor-pointer transform hover:scale-105 transition-transform duration-300">
                    <div class="relative h-40 sm:h-48 md:h-52 lg:h-64">
                        <img [src]="category.image" [alt]="category.name" class="w-full h-full object-cover" />
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end">
                            <h3 class="text-base sm:text-lg md:text-xl font-semibold text-white p-2 sm:p-3 md:p-4">
                                {{ category.name }}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Navigation dots -->
            <div class="flex justify-center mt-4 md:mt-6">
                <span *ngFor="let _ of [0, 1]; let i = index"
                    [ngClass]="{'bg-red-600': i === activeCategoryIndex, 'bg-gray-300': i !== activeCategoryIndex}"
                    (click)="scrollTo(1, i)"
                    class="h-2 w-2 mx-1 rounded-full cursor-pointer transition-colors duration-300"></span>
            </div>
        </div>
    </div>
</section>
