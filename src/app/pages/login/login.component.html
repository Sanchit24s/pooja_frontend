<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters
                    long</small>
            </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
